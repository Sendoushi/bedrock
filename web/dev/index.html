        <script src="/bower_components/requirejs/require.js"></script>

        <script>
        require({
            paths: {
                'text': '/bower_components/requirejs-text/text',
                'json': '/bower_components/requirejs-plugins/src/json'

        require(['json!/app/config/config.json'], function (config) {

                require(['../app/main']);
            });
        });
